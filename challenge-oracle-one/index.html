<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>

    <main>
        <section class="section1">
            <div class="contentedor-text-box">
                <textarea placeholder="ingrese el texto aqui" class="text-box"></textarea>
            </div>
            <div class="alert">
                <img src="Imagenes/alerta.svg" alt="alert">
                <p>solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" 
                id="encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desenpriptar">

            </div>

        </section>

        <section class="section2">
            <div class="contenedor-avatar">
                <img class="avatar"  src="Imagenes/MunÌƒeco.svg" >
            </div>

            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue encontrado </h3>
                <p>ingresa el texto que desees encriptar o desenciptar</p>
            </div>
            <div class="contenedor-resultado">
                <p class="text-resultado"></p>
            </div>
            <div class="contenedor-copiar" id="">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="text-resultado"></p>
            </div>
        </section>
    </main>

    <div class="content">
        <section class="new"><p class="new-content"></p></section>

    </div>

    <script src="script.js"></script>

</body>
</html>
